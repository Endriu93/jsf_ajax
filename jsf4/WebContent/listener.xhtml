<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF-AJAX Listener example</title>
</h:head>
<h:body>
	<h2>LISTENER SAMPLE</h2>

	<h:form>
		<h:selectOneMenu value="#{listenerBean.color}">
			<f:selectItem itemValue="#{null}" itemLabel="Wybierz kolor" />
			<f:selectItem itemValue="zielony" />
			<f:selectItem itemValue="czerwony" />
			<f:selectItem itemValue="czarny" />
			<f:ajax listener="#{listenerBean.listener}" render="result" />
		</h:selectOneMenu>

		<h:commandButton value="commandButton" action="#{listenerBean.submit}">
			<f:ajax listener="#{listenerBean.listener}" render="result" />
		</h:commandButton>

		<h:outputText id="result"
			value="#{listenerBean.color} #{listenerBean.event}" />

		<h:messages />
		<h2>DIAGRAM</h2>
		<img src="zti_sample2.png" alt="Mountain View" />
	</h:form>
</h:body>
</html>
